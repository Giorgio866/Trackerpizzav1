blueprint:
  name: "Trackerpizza"
  description: >
    Gestione consegne, GPS automatico e notifiche.
  domain: automation
  input:
    # --- DISPOSITIVI ---
    panda_tracker:
      name: "Seleziona il Tracker GPS (es. device_tracker.panda)"
      description: "Il dispositivo che traccia la posizione dell'auto."
      selector:
        entity:
          domain: device_tracker
    mobile_app_notify:
      name: "Seleziona Notifica App (es. notify.mobile_app...)"
      description: "Serve per inviare il comando di accensione GPS al telefono."
      selector:
        text:
    base_zone:
      name: "Seleziona la Zona Pizzeria"
      description: "La zona da cui partono le consegne."
      selector:
        entity:
          domain: zone

    # --- NOTIFICHE ---
    alexa_targets:
      name: "Seleziona i dispositivi Alexa"
      description: "Scegli su quali dispositivi Echo riprodurre gli annunci."
      default: []
      selector:
        entity:
          domain: notify
          multiple: true
    telegram_chat_id:
      name: "Scrivi qui il Chat ID Telegram"
      description: "Il numero identificativo della chat (es. 12345678)."
      default: ""
      selector:
        text:

    # --- HELPER ORARI (Date e Ore) ---
    helper_departure_time:
      name: "Seleziona: input_datetime.panda_orario_partenza"
      selector:
        entity:
          domain: input_datetime
    helper_arrival_time:
      name: "Seleziona: input_datetime.panda_orario_arrivo"
      selector:
        entity:
          domain: input_datetime
    helper_travel_minutes:
      name: "Seleziona: input_number.panda_tempo_viaggio_minuti"
      selector:
        entity:
          domain: input_number
    helper_in_delivery:
      name: "Seleziona: input_boolean.panda_in_consegna"
      selector:
        entity:
          domain: input_boolean

    # --- HELPER CONTATORI ---
    counter_daily:
      name: "Seleziona: counter.contatore_consegne_panda"
      description: "Contatore giornaliero."
      selector:
        entity:
          domain: counter
    counter_weekly:
      name: "Seleziona: counter.panda_consegne_settimanali"
      description: "Contatore settimanale."
      selector:
        entity:
          domain: counter
    counter_partial:
      name: "Seleziona: counter.panda_consegne_parziali"
      description: "Contatore parziale per gli annunci vocali."
      selector:
        entity:
          domain: counter

    # --- CONFIGURAZIONE ORARI ---
    time_start_shift:
      name: "Orario Inizio Turno (Reset e GPS ON)"
      default: "18:00:00"
      selector:
        time:
    time_end_shift:
      name: "Orario Fine Turno (Report e GPS OFF)"
      default: "23:30:00"
      selector:
        time:
    time_weekly_report:
      name: "Orario Report Domenicale"
      default: "23:35:00"
      selector:
        time:

variables:
  tracker: !input panda_tracker
  base: !input base_zone
  h_dep_time: !input helper_departure_time
  h_arr_time: !input helper_arrival_time
  h_travel_min: !input helper_travel_minutes
  h_in_del: !input helper_in_delivery
  c_daily: !input counter_daily
  c_weekly: !input counter_weekly
  c_part: !input counter_partial
  alexa_ents: !input alexa_targets

trigger:
  # 1. Partenza Pizzeria
  - platform: zone
    entity_id: !input panda_tracker
    zone: !input base_zone
    event: leave
    id: partenza_pizzeria
  # 2. Stop Rilevato
  - platform: numeric_state
    entity_id: !input panda_tracker
    attribute: speed
    below: 0.2
    for:
      seconds: 50
    id: stop_rilevato
  # 3. Ripartenza Rilevata
  - platform: numeric_state
    entity_id: !input panda_tracker
    attribute: speed
    above: 2
    id: ripartenza_rilevata
  # 4. Rientro Pizzeria
  - platform: zone
    entity_id: !input panda_tracker
    zone: !input base_zone
    event: enter
    id: rientro_sede
  # 5. Gestione Turno
  - platform: time
    at: !input time_start_shift
    id: inizio_turno
  - platform: time
    at: !input time_end_shift
    id: fine_turno
  # 6. Report
  - platform: time
    at: !input time_weekly_report
    id: report_settimanale

action:
  - choose:
      # A. PARTENZA PIZZERIA
      - conditions:
          - condition: trigger
            id: partenza_pizzeria
          - condition: time
            after: !input time_start_shift
            before: "04:00:00"
        sequence:
          - target:
              entity_id: !input helper_departure_time
            data:
              time: "{{ now().strftime('%H:%M:%S') }}"
            action: input_datetime.set_datetime

      # B. STOP RILEVATO (ARRIVO)
      - conditions:
          - condition: trigger
            id: stop_rilevato
          - condition: template
            value_template: "{{ states(tracker) != states(base) }}"
          - condition: template
            value_template: "{{ distance(tracker, base) > 0.1 }}"
          - condition: time
            after: !input time_start_shift
            before: "04:00:00"
        sequence:
          - target:
              entity_id: !input helper_arrival_time
            data:
              time: "{{ now().strftime('%H:%M:%S') }}"
            action: input_datetime.set_datetime
          - variables:
              start_time: "{{ states(h_dep_time) | today_at }}"
              end_time: "{{ now() }}"
              travel_time_seconds: "{{ (as_timestamp(end_time) - as_timestamp(start_time)) | int(0) }}"
          - target:
              entity_id: !input helper_travel_minutes
            data:
              value: "{{ (travel_time_seconds / 60) | round(1) }}"
            action: input_number.set_value
          - target:
              entity_id: !input helper_in_delivery
            action: input_boolean.turn_on

      # C. RIPARTENZA (CONFERMA CONSEGNA)
      - conditions:
          - condition: trigger
            id: ripartenza_rilevata
          - condition: state
            entity_id: !input helper_in_delivery
            state: "on"
          - condition: time
            after: !input time_start_shift
            before: "04:00:00"
        sequence:
          - target:
              entity_id:
                - !input counter_daily
                - !input counter_weekly
                - !input counter_partial
            action: counter.increment
          - data:
              target: !input telegram_chat_id
              message: >
                âœ… Consegna effettuata!
                
                ðŸ“Š N. {{ states(c_daily) }} di oggi
                
                âž¡ï¸ Viaggio: {{ states(h_travel_min) }} min
                ðŸ“ Distanza: {{ distance(tracker, base) | round(2) }} km
                â±ï¸ Sosta: {{ (as_timestamp(now()) - as_timestamp(states(h_arr_time) | today_at)) | int(0) }} sec
                ðŸ“ {{ states('sensor.panda_geocoded_location') }}
            action: telegram_bot.send_message
          - target:
              entity_id: !input alexa_targets
            data:
              message: >-
                {% set zona = states(tracker) %}
                {% if 'Cliente' in zona %}
                  Consegna numero {{ states(c_part) }} effettuata da {{ zona }}.
                  Questo cliente ha ordinato {{ states('counter.' ~ (zona | slugify)) }} volte in totale.
                {% else %}
                  Consegna numero {{ states(c_part) }} effettuata in {{ states('sensor.panda_geocoded_location').split(',')[0] }}.
                {% endif %}
            action: notify.send_message
          - target:
              entity_id: !input helper_arrival_time
            data:
              time: "00:00:00"
            action: input_datetime.set_datetime
          - target:
              entity_id: !input helper_in_delivery
            action: input_boolean.turn_off

      # D. RIENTRO IN SEDE
      - conditions:
          - condition: trigger
            id: rientro_sede
          - condition: time
            after: !input time_start_shift
            before: "04:00:00"
        sequence:
          - action: counter.reset
            target:
              entity_id: !input counter_partial
          - target:
              entity_id: !input alexa_targets
            data:
              message: "Attenzione: La Panda Ã¨ rientrata in pizzeria."
            action: notify.send_message

      # E. INIZIO TURNO
      - conditions:
          - condition: trigger
            id: inizio_turno
        sequence:
          - action: counter.reset
            target:
              entity_id:
                - !input counter_daily
                - !input counter_partial
          - action: !input mobile_app_notify
            data:
              message: command_high_accuracy_mode
              title: turn_on
          - target:
              entity_id:
                - !input helper_departure_time
                - !input helper_arrival_time
            data:
              time: "00:00:00"
            action: input_datetime.set_datetime
          - data:
              target: !input telegram_chat_id
              message: "ðŸ”” Inizio Turno: Contatore azzerato e GPS attivo."
            action: telegram_bot.send_message

      # F. FINE TURNO
      - conditions:
          - condition: trigger
            id: fine_turno
        sequence:
          - data:
              target: !input telegram_chat_id
              message: >
                ðŸŒ™ **Fine Turno!** Totale consegne oggi: **{{ states(c_daily) }}**
            action: telegram_bot.send_message
          - action: !input mobile_app_notify
            data:
              message: command_high_accuracy_mode
              title: turn_off
          - action: counter.reset
            target:
              entity_id:
                - !input counter_daily
                - !input counter_partial

      # G. REPORT SETTIMANALE
      - conditions:
          - condition: trigger
            id: report_settimanale
          - condition: time
            weekday:
              - sun
        sequence:
          - data:
              target: !input telegram_chat_id
              message: >
                ðŸ“… **REPORT SETTIMANALE**
                
                Totale consegne settimana: **{{ states(c_weekly) }}**
                
                Buon riposo!
            action: telegram_bot.send_message
          - action: counter.reset
            target:
              entity_id: !input counter_weekly
mode: queued
